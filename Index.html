<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Start WOWSlider.com HEAD section -->
    <link rel="stylesheet" type="text/css" href="../Slider/engine1/style.css" />
    <script type="text/javascript" src="../Slider/engine1/jquery.js"></script>
    <!-- End WOWSlider.com HEAD section -->

    <script src="../Script/Jquery/jquery-2.1.4.js"></script>
    <script src="../Script/myScripts/HeaderScript.js"></script>
    <script src="../Script/myScripts/CartScript.js"></script>
    <link href="../Style/MainPageStyle.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <!--Header-->
        <div id="storeName">SHAZZ STORE</div>
        <div id="nav">
            <ul>
                <li>
                    <div><a href="#">About</a></div>
                </li>
                <li>
                    <div><a href="#">LookBook</a></div>
                </li>
                <li>
                    <div><a href="#">Contact Us</a></div>
                </li>
            </ul>
        </div>
        <div id="shoppingCart">
            <img src="../Images/Icons/Shopping-Cart-Icon.png" />
        </div>
        <div id="categoryBar">
            <ul>
                <li>
                    <div><a href="#">Kids</a></div>
                </li>
                <li>
                    <div><a href="#">Adults</a></div>
                </li>
                <li>
                    <div><a href="#">On Sale</a></div>
                </li>
            </ul>
            <div id="search">
                <div id="searchIcon">
                    <img src="../Images/Icons/Search-Icon.png" />
                </div>
                <div id="searchTxtBox">
                    <input placeholder="SEARCH..." />
                </div>
            </div>
        </div>
        <!--End Of Header-->
        <!--Slider-->
        <div id="slider">
            <!-- Start WOWSlider.com BODY section -->
            <div id="wowslider-container1">
                <div class="ws_images">
                    <ul>
                        <li>
                            <img src="../Slider/data1/images/bag_1.jpg" alt="" title="" id="wows1_0" /></li>
                        <li>
                            <img src="../Slider/data1/images/hat_1.jpg" alt="javascript slideshow" title="" id="wows1_2" /></li>
                        <li>
                            <img src="../Slider/data1/images/shoes_1.jpg" alt="" title="" id="wows1_3" /></li>
                    </ul>
                </div>
                <div class="ws_bullets">
                    <div>
                        <a href="#" title=""><span>
                            <img src="../Slider/data1/tooltips/bag_1.jpg" alt="" />1</span></a>
                        <a href="#" title=""><span>
                            <img src="../Slider/data1/tooltips/bag_2.jpg" alt="" />2</span></a>
                        <a href="#" title=""><span>
                            <img src="../Slider/data1/tooltips/hat_1.jpg" alt="" />3</span></a>
                        <a href="#" title=""><span>
                            <img src="../Slider/data1/tooltips/shoes_1.jpg" alt="" />4</span></a>
                    </div>
                </div>
                <div class="ws_script" style="position: absolute; left: -99%"></div>
                <div class="ws_shadow"></div>
            </div>
            <script type="text/javascript" src="../Slider/engine1/wowslider.js"></script>
            <script type="text/javascript" src="../Slider/engine1/script.js"></script>
            <!-- End WOWSlider.com BODY section -->
        </div>
        <!--End Of Slider-->
        <div id="merchCatalog">
        </div>
        <div id="cartList">
            <table id="purchaseTable">
                <tr id="headerRow">
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </table>
        </div>
        <div id="footer">
            This website has been programmed by Shahrzad Parvizi!!
        </div>
    </div>
</body>
</html>
